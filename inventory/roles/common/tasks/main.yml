---
- name: Update server packages
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Set timezone to Costa Rica and update hardware clock
  ansible.builtin.timezone:
    name: "{{ timezone  }}"

- name: Create dev users
  ansible.builtin.user:
    name: 
      "{{ users }}"
    state: present
    shell: /bin/bash

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ hostname }}"

- name: Install neccessary packages
  ansuble.builtin.apt:
    name: 
      - curl
    state: present